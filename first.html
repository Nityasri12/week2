<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
/* General Styles */
* {
box-sizing: border-box;
margin: 0;
padding: 0;
font-family: "Poppins", sans-serif;
}
body {
background: linear-gradient(to right, #2c3e50, #3498db);
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
padding: 20px;
}
/* Form Card */
.form-container {
background: #ffffff;
padding: 30px;
border-radius: 10px;
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
width: 450px;
text-align: center;
}
/* Logo */
.logo-container {
text-align: center;
margin-bottom: 10px;
}

.logo {
width: 200px;
height: auto;
}
.form-container h1 {
font-size: 24px;
color: #333;
margin-bottom: 20px;
}
/* Input Fields */
.form-group {
text-align: left;
margin-bottom: 15px;
}
.name-group {
display: flex;
gap: 10px;
}
.name-group .input-box {
width: 50%;
}
label {
font-weight: 600;
color: #444;
display: block;
margin-bottom: 5px;
}
input, textarea {
width: 100%;
padding: 10px;
border: 2px solid #ddd;
border-radius: 5px;
font-size: 16px;
transition: 0.3s ease-in-out;

}
input:focus, textarea:focus {
border-color: #3498db;
outline: none;
box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
}
textarea {
resize: none;
height: 80px;
}
/* Custom Radio Buttons */
.radio-group, .course-group {
display: flex;
flex-direction: column;
gap: 10px;
margin-top: 5px;
}
.radio-group label, .course-group label {
display: flex;
align-items: center;
gap: 10px;
cursor: pointer;
font-size: 16px;
position: relative;
padding-left: 30px;
}
.radio-group input, .course-group input {
opacity: 0;
position: absolute;
}
.radio-group label::before, .course-group label::before {
content: "";
width: 18px;
height: 18px;

border-radius: 50%;
border: 2px solid #3498db;
position: absolute;
left: 0;
top: 50%;
transform: translateY(-50%);
transition: 0.3s;
}
.radio-group input:checked + label::before,
.course-group input:checked + label::before {
background: #3498db;
border: 5px solid white;
box-shadow: 0 0 0 2px #3498db;
}
/* Submit Button */
.submit-btn {
width: 100%;
background: #3498db;
color: white;
border: none;
padding: 12px;
border-radius: 5px;
font-size: 18px;
cursor: pointer;
transition: 0.3s;
}
.submit-btn:hover {
background: #2980b9;
}
/* Responsive Design */
@media (max-width: 500px) {
.form-container {
width: 90%;
}
.name-group {
flex-direction: column;

}
.name-group .input-box {
width: 100%;
}
}
</style>
</head>
<body>
<div class="form-container">
<div class="logo-container">
<img src="logo.png" alt="Logo" class="logo">
</div>
<h1>Registration Form</h1>
<form id="registrationForm" action="submit" method="get"
onsubmit="return validateForm()">
<div class="form-group name-group">
<div class="input-box">
<label for="firstName">First Name</label>
<input type="text" id="firstName" name="firstName">
</div>
<div class="input-box">
<label for="lastName">Last Name</label>
<input type="text" id="lastName" name="lastName">
</div>
</div>
<div class="form-group">
<label>Gender:</label>
<div class="radio-group">
<input type="radio" id="male" name="gender"
value="Male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender"
value="Female">
<label for="female">Female</label>
</div>

</div>
<div class="form-group">
<label for="mobile">Mobile Number</label>
<input type="text" id="mobile" name="mobile">
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" id="email" name="email">
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" name="password">
</div>
<div class="form-group">
<label for="address">Address</label>
<textarea id="address" name="address"></textarea>
</div>
<div class="form-group">
<label for="city">City</label>
<input type="text" id="city" name="city">
</div>
<div class="form-group">
<label for="state">State</label>
<input type="text" id="state" name="state">
</div>
<div class="form-group">
<label>Course:</label>
<div class="course-group">
<input type="radio" id="course1" name="course"
value="Computer Science">
<label for="course1">Computer Science</label>

<input type="radio" id="course2" name="course"
value="Data Science">
<label for="course2">Data Science</label>
<input type="radio" id="course3" name="course"
value="AIML">
<label for="course3">AIML</label>
<input type="radio" id="course4" name="course"
value="Cyber Security">
<label for="course4">Cyber Security</label>
<input type="radio" id="course5" name="course"
value="Business">
<label for="course5">Business</label>
</div>
</div>
<input type="submit" class="submit-btn" value="Submit">
</form>
</div>
<script>
function validateForm() {
// First Name validation
const firstName = document.getElementById('firstName').value;
if (!firstName) {
alert("First Name is required.");
return false;
}
// Last Name validation
const lastName = document.getElementById('lastName').value;
if (!lastName) {
alert("Last Name is required.");
return false;
}
// Gender validation

const gender =
document.querySelector('input[name="gender"]:checked');
if (!gender) {
alert("Please select a gender.");
return false;
}
// Mobile Number validation (simple pattern)
const mobile = document.getElementById('mobile').value;
const mobilePattern = /^[0-9]{10}$/;
if (!mobile || !mobile.match(mobilePattern)) {
alert("Please enter a valid 10-digit mobile number.");
return false;
}
// Email validation
const email = document.getElementById('email').value;
const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if (!email || !email.match(emailPattern)) {
alert("Please enter a valid email address.");
return false;
}
// Password validation (minimum 6 characters)
const password = document.getElementById('password').value;
if (password.length < 6) {
alert("Password must be at least 6 characters.");
return false;
}
// Address validation
const address = document.getElementById('address').value;
if (!address) {
alert("Address is required.");
return false;
}
// City validation
const city = document.getElementById('city').value;
if (!city) {

alert("City is required.");
return false;
}
// State validation
const state = document.getElementById('state').value;
if (!state) {
alert("State is required.");
return false;
}
// Course validation
const course =
document.querySelector('input[name="course"]:checked');
if (!course) {
alert("Please select a course.");
return false;
}
// All validations passed
return true;
}
</script>
</body>
</html>
